<!DOCTYPE html>
<html>

<head>
    <title>Footer with social icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
	<link href="vendor/bootstrap/css/bootstrap-reboot.min.css" rel="stylesheet">
	<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/jquery/jquery.slim.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/bootstrap/js/popper.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="content">
</div>
    <style>
        #myFooter {
            background-color: #373a48;
            color:white;
        }

        #myFooter .footer-copyright{
            background-color: #383737;
            padding-top:3px;
            padding-bottom:3px;
            text-align: center;
        }

        #myFooter .footer-copyright p{
            margin:10px;
            color: #ccc;
        }

        #myFooter ul{
            list-style-type: none;
            padding-left: 0;
            line-height: 1.7;

        }

        #myFooter h5{
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin-top: 30px;
        }

        #myFooter a{
            color:#d2d1d1;
            text-decoration: none;
        }

        #myFooter a:hover, #myFooter a:focus{
            text-decoration: none;
            color:white;
        }

        #myFooter .myCols{
            text-align: center;
        }

        #myFooter .social-networks{
            text-align: center;
            padding-top: 30px;
            padding-bottom: 38px;
        }

        #myFooter .social-networks a{
            font-size: 32px;
            margin-right: 5px;
            margin-left: 5px;
            color: #f9f9f9;
            padding: 10px;
            transition: 0.2s;
        }

        #myFooter .social-networks a:hover{
            text-decoration: none;

        }

        #myFooter .facebook:hover{
            color:#0077e2;
        }

        #myFooter .google:hover{
            color:#ef1a1a;
        }

        #myFooter .twitter:hover{
            color: #00aced;
        }

        @media screen and (max-width: 767px){
            #myFooter {
                text-align: center;
            }
        }
    </style>
    <footer id="myFooter">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 myCols">
                    <h5>Get started</h5>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Downloads</a></li>
                    </ul>
                </div>
                <div class="col-sm-3 myCols">
                    <h5>About us</h5>
                    <ul>
                        <li><a href="#">Company Information</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Reviews</a></li>
                    </ul>
                </div>
                <div class="col-sm-3 myCols">
                    <h5>Support</h5>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help desk</a></li>
                        <li><a href="#">Forums</a></li>
                    </ul>
                </div>
                <div class="col-sm-3 myCols">
                    <h5>Legal</h5>
                    <ul>
                        <li><a href="#">Terms of Service</a></li>
                        <li><a href="#">Terms of Use</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="social-networks">
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="facebook"><i class="fab fa-facebook-official"></i></a>
            <a href="#" class="google"><i class="fab fa-google-plus"></i></a>
        </div>
        <div class="footer-copyright">
            <p>Â© 2016 Copyright Text </p>
        </div>
    </footer>
</body>

</html>
